<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Счетчик стоимости поездки</h1>
        <span style="font-weight: 600;">Выберите направление:</span>
        <select name="" id="" class="direction">
            <option value="700" id="1">из А в В</option>
            <option value="700" id="2">из B в А</option>
            <option value="1200" id="3">из А в В, и обратно</option>
        </select>
        <div class="time-block" style="display:flex ; margin: 5px 0;">
            <span style="font-weight: 600;">Выберите время:</span>
            <select class="time" name="time" id="time">
            </select>

            <div class="time-back" style="visibility: hidden; margin-left: 10px;">
                <span style="font-weight: 600;">время возврата</span>
                <select class="time-back__select" name="" id="">

                </select>
            </div>
        </div>
        <span style="font-weight: 600;">Количество билетов</span>
        <input type="number" class="number" id="num">
        <button>Посчитать</button>
        <div class="total"></div>
        <div class="out"></div>
    </div>
    <script src="./js/libs/luxon.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
    <script>

    </script>
</body>

</html>
